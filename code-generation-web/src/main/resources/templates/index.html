<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="/templates/css/index.css">
</head>
<body>
<div id="app">
    <h1 class="sql_h1">SQL生成</h1>
    <p class="sql_p">快速生成SQL和模拟数据，大幅提高开发测试效率！</p>
    <el-row class="row_box"
            :gutter="24">
        <el-col :span="12">
            <el-card class="box-card">
                <div slot="header" class="clearfix">
                    <span>输入配置</span>
                    <el-select class="select" v-model="dbtype_value" placeholder="请选择">
                        <el-option
                                v-for="item in options"
                                :key="item.value"
                                :label="item.label"
                                :value="item.value">
                        </el-option>
                    </el-select>
                </div>
                <div>
                    <el-form ref="form" :model="form" label-width="120px">
                        <el-form-item label="库名">
                            <el-input v-model="form.database" placeholder="库名：多个单词词建议用下划线分隔"></el-input>
                        </el-form-item>
                        <el-form-item label="表名" required>
                            <el-input v-model="form.table" placeholder="test_table"></el-input>
                        </el-form-item>
                        <el-form-item label="表注释">
                            <el-input v-model="form.tableComment" placeholder="描述表的中文名称、作用等"></el-input>
                        </el-form-item>
                        <el-form-item >
                            <el-button width="100%" plain icon="el-icon-plus">新增字段</el-button>
                        </el-form-item>
                        <el-form-item>
                            <el-button width="100%" plain icon="el-icon-plus">新增通用字段</el-button>
                        </el-form-item>
                        <el-form-item>
                            <el-button width="100%" type="primary" @click="onGenerate">一键生成</el-button>
                        </el-form-item>

                    </el-form>
                    <div class="login-register" style="text-align: center; margin-top: 20px;">
                        请先 <a href="#">登录</a> 或 <a href="#">注册</a>
                    </div>
                </div>
            </el-card>
        </el-col>
        <el-col :span="12">
            <el-card class="box-card"></el-card>
        </el-col>
    </el-row>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                form: {
                    database: '',
                    table: '',
                    tableComment: ''
                },
                dbtype_value: 1,
                options: [
                    {
                        value: 1,
                        label: 'MySQL'
                    },
                    {
                        value: 2,
                        label: 'Oracle'
                    },
                    {
                        value: 3,
                        label: 'SQL Server'
                    },
                    {
                        value: 4,
                        label: 'PostgreSQL'
                    }
                ]
            };
        },
        methods: {
            onGenerate() {
                alert('配置已保存并生成！');
            }
        }
    });
</script>
</html>
