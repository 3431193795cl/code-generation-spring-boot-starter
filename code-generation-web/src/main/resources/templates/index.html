<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="/templates/css/index.css">
</head>
<body>
<div id="app">
    <el-container>
        <el-header height="100px">
            <el-menu
                    :default-active="activeIndex"
                    class="el-menu-demo"
                    mode="horizontal"
                    @select="handleSelect"
            >
                <!-- Logo 图片 -->
                <el-menu-item index="logo">
                    <img src="static/fatherfocode.png" class="logo" href="#"/>
                </el-menu-item>

                <!-- 其他菜单项 -->
                <el-menu-item index="1">首页</el-menu-item>
                <el-menu-item index="2">关于我们</el-menu-item>
                <el-menu-item index="3">服务</el-menu-item>
                <el-menu-item index="4">联系我们</el-menu-item>
            </el-menu>

        </el-header>
        <el-main height="600px">
            <el-row :gutter="20">
                <el-col :span="12">
                    <el-card class="box-card">
                        <!--头部信息-->
                        <div slot="header" class="clearfix">
                            <span>输入配置</span>
                            <el-select class="select" v-model="db_type_value" placeholder="请选择">
                                <el-option
                                        v-for="item in db_type_list"
                                        :key="item.value"
                                        :label="item.label"
                                        :value="item.value">
                                </el-option>
                            </el-select>
                        </div>
                        <!--表单信息-->
                        <div>
                            <el-form ref="form" :model="form">
                                <el-form-item label="库名">
                                    <el-input v-model="form.database"
                                              placeholder="库名：多个单词词建议用下划线分隔"></el-input>
                                </el-form-item>
                                <el-form-item label="表名" required>
                                    <el-input v-model="form.table" placeholder="test_table"></el-input>
                                </el-form-item>
                                <el-form-item label="表注释">
                                    <el-input v-model="form.tableComment"
                                              placeholder="描述表的中文名称、作用等"></el-input>
                                </el-form-item>

                                <el-form-item>
                                    <el-button class="add_btn" plain icon="el-icon-plus">新增字段</el-button>
                                </el-form-item>
                                <el-form-item>
                                    <el-button class="add_btn" plain icon="el-icon-plus">导入字段</el-button>
                                </el-form-item>
                                <el-form-item>
                                    <el-button class="add_btn" plain icon="el-icon-plus">新增通用字段</el-button>
                                </el-form-item>

                                <el-form-item>
                                    <el-button type="primary">一键生成</el-button>
                                    <el-button>保存表</el-button>
                                    <el-button>重置</el-button>
                                </el-form-item>
                            </el-form>
                        </div>
                    </el-card>
                </el-col>
                <el-col :span="12">
                    <el-card class="box-card">
                        <!--头部信息-->
                        <div slot="header" class="clearfix">
                            <span>生成结果</span>
                        </div>

                        <div>
                            <el-empty v-if="!return_results" description="结果为空"></el-empty>
                            <div v-else>
                                <el-input
                                        v-model="return_results"
                                        type="textarea"
                                        rows="26"
                                        resize="none"
                                        placeholder="请输入内容"
                                        maxlength="3000"
                                        readonly
                                        @paste.native.capture.prevent="handleFalse"
                                        @cut.native.capture.prevent="handleFalse"
                                        :class="return_results ? 'return_results' : ''"
                                ></el-input>
                            </div>
                        </div>
                    </el-card>
                </el-col>
            </el-row>
        </el-main>
        <el-footer>
            <p>站长： jerry mouse <i class="el-icon-document-delete"></i> <a href="mailto:3431193795@qq.com">意见反馈</a>
            </p>
            <p>版权所有：jerry mouse</p>
        </el-footer>
    </el-container>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                activeIndex: '1',
                form: {
                    database: '',
                    table: '',
                    tableComment: '',
                    dynamicItem: [
                        {column_name: '',}
                    ]
                },
                db_type_value: 1,
                db_type_list: [
                    {
                        value: 1,
                        label: 'MySQL'
                    },
                    {
                        value: 2,
                        label: 'Oracle'
                    },
                    {
                        value: 3,
                        label: 'SQL Server'
                    },
                    {
                        value: 4,
                        label: 'PostgreSQL'
                    }
                ],
                return_results: null
            };
        },
        methods: {
            handleFalse(e) {
                // 阻止粘贴和剪切事件
                e.preventDefault();
            }
        }
    });
</script>
</html>
