<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../static/css/index.css">
    <title>首页</title>
</head>
<body>
<div id="app">
    <el-container>
        <el-header>
            <el-menu
                    :default-active="activeIndex"
                    border
                    :resizable="false"
                    class="el-menu-demo"
                    mode="horizontal"
            >
                <!-- Logo 图片 -->
                <el-menu-item index="logo">
                    <!--                    <img src="/img/logo.png" class="logo" href="#"/>-->
                    <img src="../static/img/logo.png" class="logo" href="#"/>
                </el-menu-item>

                <!-- 其他菜单项 -->
                <el-menu-item index="1"><a href="/code/index.html" style="text-decoration:none;">首页</a></el-menu-item>
                <el-menu-item index="2"><a href="/code/data_source.html" style="text-decoration:none;">数据源</a></el-menu-item>
                <el-menu-item index="3"><a href="/code/generate.html" style="text-decoration:none;">生成器</a></el-menu-item>
                <el-menu-item index="4">联系我们</el-menu-item>
            </el-menu>

        </el-header>
        <el-main height="600px">
            <el-row :gutter="12">
                <el-col :span="16" :offset="4">
                    <h3>Stat Index <span style="color: #5eb3dd">查看JSON API</span></h3>
                    <el-table
                            style="width: 100%"
                            :data="getValues"
                            :show-header="false"
                    >
                        <el-table-column
                                v-for="(item, index) in getHeaders"
                                :key="index"
                                :prop="item"
                        >
                        </el-table-column>
                    </el-table>
                </el-col>
            </el-row>
        </el-main>
        <el-footer>
            <p>站长： jerry mouse <i class="el-icon-document-delete"></i> <a href="mailto:3431193795@qq.com">意见反馈</a>
            </p>
            <p>版权所有：jerry mouse</p>
        </el-footer>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/clipboard.js/2.0.10/clipboard.min.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                activeIndex: '1',
                headers: [
                    {
                        prop: 'version',
                        label: '版本',
                    },
                    {
                        prop: 'os_name',
                        label: '系统名称',
                    },
                    {
                        prop: 'java_version',
                        label: 'java版本',
                    },
                    {
                        prop: 'jvm_name',
                        label: 'jvm名称',
                    },
                    {
                        prop: 'class_path',
                        label: 'classpath路径',
                    },

                ],
                tableData: []
            }
        },
        computed: {
            getHeaders() {
                return this.tableData.reduce((pre, cur, index) => pre.concat(`value${index}`), ['title'])
            },
            getValues() {
                return this.headers.map(item => {
                    return this.tableData.reduce((pre, cur, index) => Object.assign(pre, {['value' + index]: cur[item.prop]}), {'title': item.label,});
                });
            },
        },
        mounted () {
            this.getPackageInfo();
        },
        methods: {
            getPackageInfo() {
                fetch("/table/getPackageInfo", {
                    method: 'POST', // 或者 'PUT'，取决于你的 API 要求
                    headers: {
                        'Content-Type': 'application/json'
                    },
                }).then(response => response.json())
                    .then(data => {
                        console.log(data)
                        this.tableData.push(data.data)
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    })
            }
        }
    });
</script>

    body {
        font-family: Arial, sans-serif;
    }
    .logo {

    }
    .el-menu-demo {

        border-bottom: none;
    }

        margin-right: 20px;
    }
    .el-menu-item a {

        color: #333;
    }
    .el-menu-item:hover {

    }
    .el-table {
        width: 100%;
        border: 1px solid #ddd;
        border-collapse: collapse;
    }
    .el-table th, .el-table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    .el-table th {

    }
    .el-footer {
        text-align: center;
        padding: 20px;

    }
    .el-footer p {

        line-height: 1.6;
    }
    .el-table .cell {
        white-space: pre-line;
    }
</style>
