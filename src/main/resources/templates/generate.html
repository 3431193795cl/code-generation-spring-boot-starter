<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!--    <link rel="stylesheet" href="/css/generate.css">-->
    <link rel="stylesheet" href="../static/css/generate.css">
    <link rel="stylesheet" href="https://unpkg.com/vue-prism-editor/dist/prismeditor.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/prismjs/themes/prism-tomorrow.css"/>
    <title>生成器</title>
</head>
<body>
<div id="app">
    <el-container>
        <el-header>
            <el-menu
                    :default-active="activeIndex"
                    class="el-menu-demo"
                    mode="horizontal"
            >
                <!-- Logo 图片 -->
                <el-menu-item index="logo">
                    <!--                    <img src="/img/logo.png" class="logo" href="#"/>-->
                    <img src="../static/img/logo.png" class="logo" href="#"/>
                </el-menu-item>

                <!-- 其他菜单项 -->
                <el-menu-item index="1"><a href="/code/index.html" style="text-decoration:none;">首页</a></el-menu-item>
                <el-menu-item index="2"><a href="/code/data_source.html" style="text-decoration:none;">数据源</a>
                </el-menu-item>
                <el-menu-item index="3"><a href="/code/generate.html" style="text-decoration:none;">生成器</a>
                </el-menu-item>
                <el-menu-item index="4">联系我们</el-menu-item>
            </el-menu>

        </el-header>
        <el-main height="600px">
            <el-row :gutter="20">
                <el-col :span="12">
                    <el-card class="box-card">
                        <!--头部信息-->
                        <div slot="header" class="clearfix">
                            <span>输入配置</span>
                            <el-select disabled class="select" v-model="db_type_value" placeholder="请选择">
                                <el-option
                                        v-for="item in db_type_list"
                                        :key="item.value"
                                        :label="item.label"
                                        :value="item.value">
                                </el-option>
                            </el-select>
                        </div>
                        <!--表单信息-->
                        <div>
                            <el-form ref="form" :model="form">
                                <el-form-item label="库名">
                                    <el-input v-model="form.dataBase"
                                              placeholder="库名：多个单词词建议用下划线分隔"></el-input>
                                </el-form-item>
                                <el-form-item label="表名" required>
                                    <el-input v-model="form.tableName" placeholder="test_table"></el-input>
                                </el-form-item>
                                <el-form-item label="表注释">
                                    <el-input v-model="form.tableComment"
                                              placeholder="描述表的中文名称、作用等"></el-input>
                                </el-form-item>
                                <el-form-item label="生成条数">
                                    <el-input type="number" v-model="form.analogNumber"
                                              placeholder="描述表的中文名称、作用等"></el-input>
                                </el-form-item>
                                <div class="form-container" v-for="(item, index) in form.dynamicItem" :key="index">
                                    <el-collapse @change="handleChange">
                                        <el-collapse-item :name="index">
                                            <template slot="title">
                                                <div class="form-title">
                                                    <el-row>
                                                        <el-col :span="12" class="form-buttons">
                                                            <el-input v-model="item.columnName"
                                                                      placeholder="字段名"></el-input>
                                                        </el-col>
                                                        <el-col :span="12">
                                                            <el-button class="form-btn" type="text">保存</el-button>
                                                            <el-button class="form-btn" type="text"
                                                                       style="color: #ff0000"
                                                                       @click="delField(item)">删除
                                                            </el-button>
                                                        </el-col>
                                                    </el-row>
                                                </div>
                                            </template>
                                            <div>
                                                <el-row :gutter="24">
                                                    <el-col :span="8" class="form-item">
                                                        <el-form-item label="字段类型" class="form-label">
                                                            <el-input v-model="item.fieldType"
                                                                      placeholder="如：varchar(225)"></el-input>
                                                        </el-form-item>
                                                    </el-col>
                                                    <el-col :span="8" class="form-item">
                                                        <el-form-item label="默认值" class="form-label">
                                                            <el-input v-model="item.fieldDefault"
                                                                      placeholder="如：varchar(225)"></el-input>
                                                        </el-form-item>
                                                    </el-col>
                                                    <el-col :span="8" class="form-item">
                                                        <el-form-item label="注释" class="form-label">
                                                            <el-input v-model="item.fieldAnnotate"
                                                                      placeholder="如：varchar(225)"></el-input>
                                                        </el-form-item>
                                                    </el-col>
                                                </el-row>
                                                <el-row :gutter="20">
                                                    <el-col :span="8" class="form-item">
                                                        <el-form-item label="onUpdate" class="form-label">
                                                            <el-input v-model="item.fieldOnUpdate"
                                                                      placeholder="如：varchar(225)"></el-input>
                                                        </el-form-item>
                                                    </el-col>
                                                    <el-col :span="16" class="form-item" style="margin-top: 38px">
                                                        <el-col :span="6" class="form-checkbox">
                                                            <el-form-item label="非空">
                                                                <el-checkbox v-model="item.isNull"></el-checkbox>
                                                            </el-form-item>
                                                        </el-col>
                                                        <el-col :span="6" class="form-checkbox">
                                                            <el-form-item label="主键">
                                                                <el-checkbox v-model="item.primaryKey"></el-checkbox>
                                                            </el-form-item>
                                                        </el-col>
                                                        <el-col :span="6" class="form-checkbox">
                                                            <el-form-item label="自增">
                                                                <el-checkbox v-model="item.increment"></el-checkbox>
                                                            </el-form-item>
                                                        </el-col>
                                                    </el-col>
                                                </el-row>
                                                <el-row :gutter="24">
                                                    <el-col :span="12" class="form-item">
                                                        <el-form-item label="模拟类型" class="form-label">
                                                            <el-select v-model="item.simulationType"
                                                                       placeholder="请选择" class="form-select">
                                                                <el-option
                                                                        v-for="item in simulationType_list"
                                                                        :key="item.value"
                                                                        :label="item.label"
                                                                        :value="item.value">
                                                                </el-option>
                                                            </el-select>
                                                        </el-form-item>
                                                    </el-col>
                                                    <el-col :span="12" class="form-item"
                                                            v-if="item.simulationType != 10005">
                                                        <el-form-item label="固定值" class="form-label"
                                                                      v-if="item.simulationType == 10001">
                                                            <el-input v-model="item.simulationValue"
                                                                      placeholder="如：1，2，3，4"></el-input>
                                                        </el-form-item>
                                                        <el-form-item label="随机值" class="form-label"
                                                                      v-if="item.simulationType == 10002">
                                                            <el-select v-model="item.simulationValue"
                                                                       placeholder="请选择" class="form-select">
                                                                <el-option
                                                                        v-for="item in random_list"
                                                                        :key="item.value"
                                                                        :label="item.label"
                                                                        :value="item.value">
                                                                </el-option>
                                                            </el-select>
                                                        </el-form-item>
                                                        <el-form-item label="递增值" class="form-label"
                                                                      v-if="item.simulationType == 10003">
                                                            <el-input-number v-model="item.simulationValue"
                                                                             controls-position="right" step="1" :min="1"
                                                                             :max="10"
                                                                             class="form-input-number"></el-input-number>
                                                        </el-form-item>
                                                        <el-form-item label="规则" class="form-label"
                                                                      v-if="item.simulationType == 10004">
                                                            <el-input v-model="item.simulationValue"
                                                                      placeholder="如：正则表达式"></el-input>
                                                        </el-form-item>
                                                    </el-col>
                                                </el-row>
                                            </div>
                                        </el-collapse-item>
                                    </el-collapse>
                                </div>
                                <el-form-item>
                                    <el-button class="add_btn" plain icon="el-icon-plus" @click="addField">新增字段
                                    </el-button>
                                </el-form-item>
                                <el-form-item>
                                    <el-button class="add_btn" plain icon="el-icon-plus" @click="importField">
                                        导入建表SQL
                                    </el-button>
                                </el-form-item>
                                <el-form-item>
                                    <el-button class="add_btn" plain icon="el-icon-plus" @click="addUniversalField">
                                        新增通用字段
                                    </el-button>
                                </el-form-item>

                                <el-form-item>
                                    <el-button type="primary" @click="oneKeyGeneration">一键生成</el-button>
                                    <el-button @click="saveTable">保存表</el-button>
                                    <el-button @click="reset">重置</el-button>
                                </el-form-item>
                            </el-form>
                        </div>
                    </el-card>
                </el-col>
                <el-col :span="12">
                    <el-tabs type="border-card">
                        <el-tab-pane label="SQL代码">
                            <el-card>
                                <el-empty v-if="!result_ddl" description="结果为空"></el-empty>
                                <div v-else>
                                    <el-collapse border-radius="0px">
                                        <el-collapse-item name="1">
                                            <template slot="title">
                                                <el-col :span="14">
                                                    建表语句
                                                </el-col>
                                                <el-col :span="6" :offset="16">
                                                    <el-button class="btn" size="mini" @click="copyHtml"
                                                               data-clipboard-target="#result_ddl">复制
                                                    </el-button>
                                                </el-col>
                                            </template>
                                            <div id="result_ddl">
                                                <prism-editor class="my-editor height-200" v-model="result_ddl"
                                                              :highlight="highlighter"
                                                              readonly></prism-editor>
                                            </div>
                                        </el-collapse-item>
                                        <el-collapse-item name="2">
                                            <template slot="title">
                                                <el-col :span="14">
                                                    插入语句
                                                </el-col>
                                                <el-col :span="6" :offset="16">
                                                    <el-button class="btn" size="mini" @click="copyHtml"
                                                               data-clipboard-target="#result_dml">复制
                                                    </el-button>
                                                </el-col>
                                            </template>
                                            <div id="result_dml">
                                                <prism-editor class="my-editor height-200" v-model="result_dml"
                                                              :highlight="highlighter"
                                                              readonly></prism-editor>
                                            </div>
                                        </el-collapse-item>
                                    </el-collapse>
                                </div>
                            </el-card>
                        </el-tab-pane>
                        <el-tab-pane label="模拟数据">
                            <el-card class="box-card">
                                <div>
                                    <el-empty v-if="!result_table_data" description="结果为空"></el-empty>
                                    <div v-else>
                                        <el-table
                                                :data="result_table_data"
                                                style="width: 100%"
                                        >
                                            <el-table-column v-for="(item,key) in result_head_data" :key="key"
                                                             :prop="item.prop"
                                                             :label="item.label"></el-table-column>

                                        </el-table>
                                    </div>
                                </div>
                            </el-card>
                        </el-tab-pane>
                        <el-tab-pane label="JSON数据">
                            <el-card class="box-card">
                                <div>
                                    <el-empty v-if="!result_json" description="结果为空"></el-empty>
                                    <div v-else>
                                        <el-button class="btn" size="mini" @click="copyHtml"
                                                   data-clipboard-target="#result_json">复制
                                        </el-button>
                                        <br/>
                                        <div id="result_json">
                                            <prism-editor class="my-editor height-200" v-model="result_json"
                                                          :highlight="highlighter" readonly></prism-editor>
                                        </div>
                                    </div>
                                </div>
                            </el-card>
                        </el-tab-pane>
                        <el-tab-pane label="Java代码">
                            <el-card>
                                <div>
                                    <!--                                    <el-empty v-if="!result_ddl" description="结果为空"></el-empty>-->
                                    <div>
                                        <el-form ref="form" :model="generateSettingsForm" label-width="80px">
                                            <el-card-collapse ref="sqlCardCollapse" class="box-card"
                                                              :is-collapse="isCollapse">
                                                <div slot="header" class="flex-between">
                                                    <span>输入SQL</span>
                                                    <el-button style="float: right; padding: 0px 0"
                                                               :icon="isSqlExpanded?'el-icon-minus':'el-icon-plus'"
                                                               circle
                                                               @click="sqlToggleExpand"></el-button>
                                                </div>
                                                <div v-show="isSqlExpanded" class="content">
                                                    <prism-editor line-numbers class="my-editor height-200"
                                                                  v-model="inputSql"
                                                                  :highlight="highlighter"></prism-editor>
                                                    <div v-if="!result_ddl">
                                                        <br/>
                                                        <el-button style="float: right;margin-bottom: 20px"
                                                                   type="primary" @click="generateCode">生成
                                                        </el-button>
                                                    </div>
                                                </div>
                                            </el-card-collapse>
                                            <br/>
                                            <el-card-collapse ref="settingCardCollapse" class="box-card"
                                                              :is-collapse="isCollapse">
                                                <div slot="header" class="flex-between">
                                                    <span>生成设置</span>
                                                    <el-button style="float: right; padding: 0px 0"
                                                               :icon="isSettingExpanded?'el-icon-minus':'el-icon-plus'"
                                                               circle
                                                               @click="settingToggleExpand"></el-button>
                                                </div>
                                                <div v-show="isSettingExpanded" class="content">
                                                    <el-row :gutter="20">
                                                        <el-col :span="8">
                                                            <el-form-item label="作者">
                                                                <el-input
                                                                        v-model="generateSettingsForm.author"></el-input>
                                                            </el-form-item>
                                                        </el-col>
                                                        <el-col :span="8">
                                                            <el-form-item label="包名">
                                                                <el-input
                                                                        v-model="generateSettingsForm.packageName"></el-input>
                                                            </el-form-item>
                                                        </el-col>
                                                        <el-col :span="8">
                                                            <el-form-item label="返回（成功）">
                                                                <el-input
                                                                        v-model="generateSettingsForm.returnSuccess"></el-input>
                                                            </el-form-item>
                                                        </el-col>
                                                    </el-row>
                                                    <el-row :gutter="20">
                                                        <el-col :span="8">
                                                            <el-form-item label="返回（失败）">
                                                                <el-input
                                                                        v-model="generateSettingsForm.returnError"></el-input>
                                                            </el-form-item>
                                                        </el-col>
                                                        <el-col :span="8">
                                                            <el-form-item label="忽略前缀">
                                                                <el-input
                                                                        v-model="generateSettingsForm.ignorePrefix"></el-input>
                                                            </el-form-item>
                                                        </el-col>
                                                        <el-col :span="8">
                                                            <el-form-item label="输入类型">
                                                                <el-select v-model="generateSettingsForm.inputType"
                                                                           placeholder="请选择">
                                                                    <el-option
                                                                            v-for="item in inputTypeList"
                                                                            :key="item.value"
                                                                            :label="item.label"
                                                                            :value="item.value">
                                                                    </el-option>
                                                                </el-select>
                                                            </el-form-item>
                                                        </el-col>
                                                    </el-row>
                                                    <el-row :gutter="20">
                                                        <el-col :span="8">
                                                            <el-form-item label="TinyInt转换">
                                                                <el-select v-model="generateSettingsForm.tinyIntChange"
                                                                           placeholder="请选择">
                                                                    <el-option
                                                                            v-for="item in tinyIntChangeList"
                                                                            :key="item.value"
                                                                            :label="item.label"
                                                                            :value="item.value">
                                                                    </el-option>
                                                                </el-select>
                                                            </el-form-item>
                                                        </el-col>
                                                        <el-col :span="8">
                                                            <el-form-item label="时间类型">
                                                                <el-select v-model="generateSettingsForm.dateChange"
                                                                           placeholder="请选择">
                                                                    <el-option
                                                                            v-for="item in dateChangeList"
                                                                            :key="item.value"
                                                                            :label="item.label"
                                                                            :value="item.value">
                                                                    </el-option>
                                                                </el-select>
                                                            </el-form-item>
                                                        </el-col>
                                                        <el-col :span="8">
                                                            <el-form-item label="命名类型">
                                                                <el-select v-model="generateSettingsForm.nameType"
                                                                           placeholder="请选择">
                                                                    <el-option
                                                                            v-for="item in nameTypeList"
                                                                            :key="item.value"
                                                                            :label="item.label"
                                                                            :value="item.value">
                                                                    </el-option>
                                                                </el-select>
                                                            </el-form-item>
                                                        </el-col>
                                                    </el-row>
                                                    <el-row :gutter="20">
                                                        <el-col :span="8">
                                                            <el-form-item label="包装类型">
                                                                <el-switch
                                                                        v-model="generateSettingsForm.packagingType"></el-switch>
                                                            </el-form-item>
                                                        </el-col>
                                                        <el-col :span="8">
                                                            <el-form-item label="swaggerUI">
                                                                <el-switch
                                                                        v-model="generateSettingsForm.swaggerUI"></el-switch>
                                                            </el-form-item>
                                                        </el-col>
                                                        <el-col :span="8">
                                                            <el-form-item label="字段注释">
                                                                <el-switch
                                                                        v-model="generateSettingsForm.fieldComment"></el-switch>
                                                            </el-form-item>
                                                        </el-col>
                                                    </el-row>
                                                    <el-row :gutter="20">
                                                        <el-col :span="8">
                                                            <el-form-item label="自动引包">
                                                                <el-switch
                                                                        v-model="generateSettingsForm.automaticPackage"></el-switch>
                                                            </el-form-item>
                                                        </el-col>
                                                        <el-col :span="8">
                                                            <el-form-item label="带包路径">
                                                                <el-switch
                                                                        v-model="generateSettingsForm.packedPath"></el-switch>
                                                            </el-form-item>
                                                        </el-col>
                                                        <el-col :span="8">
                                                            <el-form-item label="Lombok">
                                                                <el-switch
                                                                        v-model="generateSettingsForm.lombok"></el-switch>
                                                            </el-form-item>
                                                        </el-col>
                                                    </el-row>
                                                </div>
                                            </el-card-collapse>
                                            <br/>
                                            <el-card-collapse ref="moduleCardCollapse" class="box-card"
                                                              :is-collapse="isCollapse">
                                                <div slot="header" class="flex-between">
                                                    <span>模板选择</span>
                                                    <el-button style="float: right; padding: 0px 0"
                                                               :icon="isModuleExpanded?'el-icon-minus':'el-icon-plus'"
                                                               circle
                                                               @click="moduleToggleExpand"></el-button>
                                                </div>
                                                <div v-show="isModuleExpanded" class="content">
                                                    <el-radio-group v-model="generateSettingsForm.module" size="small">
                                                        <el-radio-button label="ui" disabled></el-radio-button>
                                                        <el-radio-button label="swagger-ui"></el-radio-button>
                                                        <el-radio-button label="element-ui"></el-radio-button>
                                                        <el-radio-button label="bootstrap-ui"></el-radio-button>
                                                        <el-radio-button label="layui-edit"></el-radio-button>
                                                        <el-radio-button label="layui-list"></el-radio-button>
                                                    </el-radio-group>
                                                    <br/>
                                                    <el-radio-group v-model="generateSettingsForm.module" size="small">
                                                        <el-radio-button label="mybatis" disabled></el-radio-button>
                                                        <el-radio-button label="controller"></el-radio-button>
                                                        <el-radio-button label="service"></el-radio-button>
                                                        <el-radio-button label="service_impl"></el-radio-button>
                                                        <el-radio-button label="mapper"></el-radio-button>
                                                        <el-radio-button label="mybatis"></el-radio-button>
                                                        <el-radio-button label="model"></el-radio-button>
                                                        <el-radio-button label="mapper2"></el-radio-button>
                                                    </el-radio-group>
                                                    <br/>
                                                    <el-radio-group v-model="generateSettingsForm.module" size="small">
                                                        <el-radio-button label="jpa" disabled></el-radio-button>
                                                        <el-radio-button label="entity"></el-radio-button>
                                                        <el-radio-button label="repository"></el-radio-button>
                                                        <el-radio-button label="jpacontroller"></el-radio-button>
                                                    </el-radio-group>
                                                    <br/>
                                                    <el-radio-group v-model="generateSettingsForm.module" size="small">
                                                        <el-radio-button label="jdbc-template"
                                                                         disabled></el-radio-button>
                                                        <el-radio-button label="jtdao"></el-radio-button>
                                                        <el-radio-button label="jtdaoimpl"></el-radio-button>
                                                    </el-radio-group>
                                                    <br/>
                                                    <el-radio-group v-model="generateSettingsForm.module" size="small">
                                                        <el-radio-button label="beetlsql" disabled></el-radio-button>
                                                        <el-radio-button label="beetlmd"></el-radio-button>
                                                        <el-radio-button label="beetlentity"></el-radio-button>
                                                        <el-radio-button label="beetlcontroller"></el-radio-button>
                                                    </el-radio-group>
                                                    <br/>
                                                    <el-radio-group v-model="generateSettingsForm.module" size="small">
                                                        <el-radio-button label="mybatis-plus"
                                                                         disabled></el-radio-button>
                                                        <el-radio-button label="pluscontroller"></el-radio-button>
                                                        <el-radio-button label="plusservice"></el-radio-button>
                                                        <el-radio-button label="plusmapper"></el-radio-button>
                                                        <el-radio-button label="plusentity"></el-radio-button>
                                                    </el-radio-group>
                                                    <br/>
                                                    <el-radio-group v-model="generateSettingsForm.module" size="small">
                                                        <el-radio-button label="util" disabled></el-radio-button>
                                                        <el-radio-button label="beanutil"></el-radio-button>
                                                        <el-radio-button label="json"></el-radio-button>
                                                        <el-radio-button label="xml"></el-radio-button>
                                                        <el-radio-button label="sql"></el-radio-button>
                                                        <el-radio-button label="swagger-yml"></el-radio-button>
                                                    </el-radio-group>
                                                    <br/>
                                                    <el-radio-group v-model="generateSettingsForm.module" size="small">
                                                        <el-radio-button label="common-mapper"
                                                                         disabled></el-radio-button>
                                                        <el-radio-button label="tkentity"></el-radio-button>
                                                        <el-radio-button label="tkmapper"></el-radio-button>
                                                    </el-radio-group>
                                                    <br/>
                                                    <el-radio-group v-model="generateSettingsForm.module" size="small">
                                                        <el-radio-button label="renren-fast" disabled></el-radio-button>
                                                        <el-radio-button label="menu-sql"></el-radio-button>
                                                        <el-radio-button label="vue-list"></el-radio-button>
                                                        <el-radio-button label="vue-edit"></el-radio-button>
                                                        <el-radio-button label="rr-controller"></el-radio-button>

                    that.$message({

                    clipboard.destroy();
                });

                clipboard.on('error', () => {
                    clipboard.destroy();

                });

            //删除字段
            delField(item) {
                //表示先获取这个元素的下标，然后从这个下标开始计算，删除长度为1的元素
                this.form.dynamicItem.splice(this.form.dynamicItem.indexOf(item), 1);
            },

                this.form.dynamicItem = this.form.dynamicItem.concat(this.universalize_list)
                this.form.dynamicItem = this.form.dynamicItem.filter((item, index) => this.form.dynamicItem.indexOf(item) === index);

                    method: 'POST', // 或者 'PUT'，取决于你的 API 要求
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(this.form)
                }).then(response => response.json())
                    .then(data => {
                        console.log(data)
                        this.result_ddl = data.data.ddl
                        this.inputSql = data.data.ddl
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    })
            },

                    method: 'POST', // 或者 'PUT'，取决于你的 API 要求
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(this.form)
                }).then(response => response.json())
                    .then(data => {
                        this.result_dml = data.data.dml
                        this.result_table_data = data.data.dmlList
                        this.result_head_data = data.data.headDmlList
                        this.result_json = JSON.stringify(JSON.parse(data.data.dmlJson), null, '\t')
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    })
            },

                fetch("/table/generateCode", {

                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        tableSql: this.inputSql,
                        options: this.generateSettingsForm
                    })
                }).then(response => response.json())
                    .then(data => {
                        this.result_java = marked.parse(data.data.java)
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    })
            },
            parsingSql(sql) {
                console.log(sql)
                fetch("/table/parsingSql", {
                    method: 'POST', // 或者 'PUT'，取决于你的 API 要求
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({sql: sql})
                }).then(response => response.json())
                    .then(data => {
                        console.log(data)
                        this.form.dynamicItem = data.data.dynamicItem
                        this.form.tableName = data.data.tableName
                        this.form.tableComment = data.data.tableComment
                    })
            },
            haveCommonObject(arr1, arr2) {
                return arr1.some(obj1 => arr2.some(obj2 => JSON.stringify(obj1) === JSON.stringify(obj2)));
            },
            removeList(data) {
                // 创建一个字典来记录每个 columnName 的出现次数和索引位置
                let countDict = {};
                data.forEach((item, index) => {
                    if (!countDict[item.columnName]) {
                        countDict[item.columnName] = [];
                    }
                    countDict[item.columnName].push(index);
                });

                // 找出那些出现一次的 columnName 对应的索引位置
                let indicesToRemove = new Set();
                for (let key in countDict) {
                    if (countDict[key].length === 1) {
                        countDict[key].forEach(index => indicesToRemove.add(index));
                    } else {
                        countDict[key].forEach(index => indicesToRemove.add(index)); // 添加所有索引位置，因为需要删除两次出现的项
                    }
                }

// 从后往前删除元素，避免索引变化问题
                let sortedIndices = Array.from(indicesToRemove).sort((a, b) => b - a);
                sortedIndices.forEach(index => {
                    data.splice(index, 1);
                });

                console.log(data);
                return data;
            },

                if (!this.return_results && this.form) {
